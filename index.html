<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | by FluX</title>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="./assets/weather.png" />
    <!-- CSS file  -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <!-- Nav Bar -->
    <nav>
        <ul>
          <li>Weather App</li>
        </ul>
    </nav>

    <!-- Search bar and button -->
    <div class="main-container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>
                <img src="./assets/search.png" alt="search icon">
            </button>
        </div>

        <!-- Message -->
        <div class="invalid">
            <p>*City not found!</p>
        </div>

        <!-- Weather Data  -->
        <div class="weather">
            <img src="./assets/rain.png" alt="" class="weather-icon" >
            <h1 class="temp">27Â°C</h1>
            <h2 class="city">Doha</h2>
            <div class="data">
                <div class="col">
                    <img src="./assets/humidity.png" alt="">
                    <div>
                        <p class="humidity">70%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/wind.png" alt="">
                    <div>
                        <p class="wind">11 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript file  -->
    <script src="script.js"></script>
</body>
</html>
